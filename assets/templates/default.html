{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2 style="font-size: 18px; font-weight: 600; color: #1e293b; margin: 0 0 16px 0;">Mema Intelligence</h2>
    
    <p style="color: #475569; margin: 0 0 16px 0; line-height: 1.6;">
        Halo, <strong>{{ name }}</strong>!
    </p>
    
    <p style="color: #475569; margin: 0 0 16px 0; line-height: 1.6;">
        {{ message }}
    </p>
    
    {% if action_url %}
    <div style="margin-top: 28px; margin-bottom: 8px; text-align: center;">
        <a href="{{ action_url }}" style="display: inline-block; background-color: #0f172a; color: #ffffff; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: 500; font-size: 13px;">
            {{ action_text | default('Klik di sini') }}
        </a>
    </div>
    {% endif %}
</div>
{% endblock %}
